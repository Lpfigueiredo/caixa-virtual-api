version: "3"
services:
  mongo:
    image: mongo:3
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
  app:
    build: .
    restart: always
    ports:
      - "5050:5050"
    command: npm start
  web:
    image: nginx
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
